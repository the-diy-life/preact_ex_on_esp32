<!DOCTYPE html>
<html>
<head>
<title>ControlSettings</title>
<link href="style.css" rel="stylesheet" />
	

 </head>
 <body>
<div class="container">
    <form id="settings" action='/credentials' method='POST'>
      <div class="header">
       <div>
         <img id="logo" src="logo.png"></img>
         <br>
       </div>
       <div class="sep"></div>
       <h3>Configure New credentials</h3>       
       <p>You need to fill out this form</p>    
      </div>
         
      <div class="sep"></div>
      <div class="inputs">
        <input id="username" type="textfield" name='username' value = "" placeholder="username" autofocus maxlength="9"/>
        <input id="password1" type="password" name='password1' value = "" placeholder="Enter password" autofocus maxlength="9"/> 
        <input id="password2" type="password" name='password2' value = "" placeholder="ReEnter Password" autofocus maxlength="9"/>                     
        <input id='submit' type='submit' name='SUBMIT' value='Submit' />  
        <a href="/index.htm" class="button" >Home</a>  
        <a href="/logout" class="button" >Log Out</a>  
      </div>
    </form>
</div>
 </body>
</html>
